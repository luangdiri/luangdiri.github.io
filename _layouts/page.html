---
layout: base
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>

<script>
  var element = document.getElementsByClassName('post-content')[0];
  linkifyElement(element);
</script>
