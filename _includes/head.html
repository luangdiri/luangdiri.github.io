<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml" sizes="any" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>â›µ</text></svg>"/>
  {%- seo -%}

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}

  <!-- Speed Highlight -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/speed-highlight@1.2.7/dist/themes/github-dark.css">

  <!-- dark theme using DarkReader -->

    DarkReader.setFetchMethod(window.fetch); // Fix to remedy CORS errors in chrome console
    //DarkReader.enable();
    DarkReader.auto( {brightness: 100, contrast: 90, sepia: 10} );
  </script>
  <!-- end DarkReader -->

  <!-- override css style -->
  <link href="/css/override.css" rel="stylesheet" type="text/css">
</head>
