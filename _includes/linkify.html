<!-- Linkify JS -->
<script src="https://cdn.jsdelivr.net/npm/linkifyjs@4.3.2/dist/linkify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/linkify-html@4.3.2/dist/linkify-html.min.js"></script>
<script>
  window.onload = function() {
    var content = document.querySelector('.page-content') || document.querySelector('.post-content');
    if (content) {
      content.innerHTML = linkifyHtml(content.innerHTML, {
        defaultProtocol: 'https',
        target: '_blank',
        className: 'linkified'
      });
    }
  };
</script>
