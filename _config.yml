theme: "minima"

rss: rss

show_excerpts: false

timezone: Asia/Kuala_Lumpur
future: false # Prevent future-dated posts from being published

header_pages:
  - about.md
  - arkib.html

kramdown:
  syntax_highlighter_opts:
    disable: true

plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

google_analytics: G-0Q8KGMYF4G

paginate: 7
paginate_path: "/page/:num/"

defaults:
  - scope:
      path: ""
    values:
      image: https://imgur.com/CGpXOQY.jpg # Apply default site image
  - scope:
      path: ""
      type: posts
    values:
      tags:
        - other # Add a default tag to all posts
